<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guess A Number</title>
  <link rel="stylesheet" href="guess.css" />
</head>

<body>  
  <div class="heading">
    <h1 id="result">Guess My Number</h1>
  </div>
  <header>
    <div class="number">?</div>
  </header>
  <main>
    <input type="number" class="guess" />
    <p class="message">let's Start! Guess a number from 1 to 20.</p>
    <p class="msg-score">Chances : <span class="score"> 5</span></p>
    <button class="check">Check</button>
  </main>

  <footer>
    <p>Made with <span id="heart">	&hearts; </span> by Manikant</p>
  </footer>

  <script src="guess.js"></script>
</body>

</html>
